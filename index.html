<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>HACKER</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/js.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
  </head>
  <body>
<canvas id="q"></canvas>
<script> 
var s = window.screen;  //Переменная для выясняющая размер вашего экрана  
var width = q.width = s.width;  
var height = q.height = s.height;  
var letters = Array(256).join(1).split('');  

var draw = function () {  
   q.getContext('2d').fillStyle='rgba(0,0,0,.05)'; //Тут цвет фона  
   q.getContext('2d').fillRect(0,0,width,height);  
   q.getContext('2d').fillStyle='#076709'; //Тут цвет букв  
   letters.map(function(y_pos, index){  
   text = String.fromCharCode(65+Math.random()*33);  
   x_pos = index * 10;  
   q.getContext('2d').fillText(text, x_pos, y_pos);  
   letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;  
   });  
};  
  setInterval(draw, 33);  
</script>

          <h1>HACKER</h1>

          <div class="main">
            <span class="element"></span>
          </div>
 
  </body>
</html>
